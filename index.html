<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <form id="playerForm">
        <h1 class="title">
            <span>Football Player Register</span>
        </h1>
        <input class="formInput" type="url" name="image" placeholder="Football player Image">
        <input class="formInput" type="text" name="name" placeholder="Football Player Name">
        <select class="formInput" name="club">
            <option selected disabled>Select the club</option>
            <option value="Arsenal">Arsenal</option>
            <option value="Chelsea">Chelsea</option>
            <option value="Liverpool">Liverpool</option>
            <option value="Barcelona">Barcelona</option>
        </select>
        <button type="submit" class="submitBtn">Submit</button>
    </form>
    <div class="container" >
        <select class="clubFilter" name="club">
            <option selected disabled>Select the club</option>
            <option value="Arsenal">Arsenal</option>
            <option value="Chelsea">Chelsea</option>
            <option value="Liverpool">Liverpool</option>
            <option value="Barcelona">Barcelona</option>
        </select>
    </div>
    <div id="playerList"></div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="./script/app.js"></script>
</body>
</html>
